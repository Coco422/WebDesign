<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>恋爱网</title>
</head>
<body>
    <h4>青春不常在，抓紧谈恋爱</h4>
    <form name="form1">
        <table width="500">
            <!-- 第一行 -->
            <tr>
                <td>姓名</td>
                <td><input type="text" name="username" placeholder="请输入姓名"></td>
            </tr>
            <!-- 第二行 -->
            <tr>
                <td>密码</td>
                <td><input type="password" name="password" placeholder="请输入姓名"></td>
            </tr>
            <!-- 第三行 -->
            <tr>
                <td>性别</td>
                <td><input type="radio" name="sex" value="male" id="male" checked="checked">
                    <label for="male">男</label>
                    <input type="radio" name="sex" value="female" id="female">
                    <label for="female">女</label>
                </td>

            </tr>
            <!-- 第四行 -->
            <tr>
                <td>三日</td>
                <td><input type="date" name="date"></td>
            </tr>
            <!-- 第五行 -->
            <tr>
                <td>所在地区</td>
                <td>
                    <select name="area">
                        <option value="广东省">广东省</option>
                        <option value="湖南省">湖南省</option>
                        <option value="贵州省">贵州省</option>
                    </select>
                    <select name="area">
                        <option value="广州">广州</option>
                        <option value="长沙">长沙</option>
                        <option value="遵义">遵义</option>
                    </select>
                    <select name="area">
                        <option value="天河区">天河区</option>
                        <option value="岳麓区">岳麓区</option>
                        <option value="播州区">播州区</option>
                    </select>
                
                </td>
            </tr>
            <!-- 第六行 -->
            <tr>
                <td>婚姻状况</td>
                <td><input type="radio" name="marital_status" value="unmarried" id="unmarried" checked="checked">
                    <label for="unmarried">未婚</label>
                    <input type="radio" name="marital_status" value="divorce" id="divorce">
                    <label for="divorce">离婚</label>
                    <input type="radio" name="marital_status" value="death_of_a_spouse" id="death_of_a_spouse">
                    <label for="death_of_a_spouse">丧偶</label>
                </td>
            </tr>
            <!-- 第七行 -->
            <tr>
                <td>学历</td>
                <td>
                    <select name="education_background" >
                        <option value="primary_school">小学</option>
                        <option value="junior_high_school">初中</option>
                        <option value="senior_high_school">高中</option>
                        <option value="junior_college">专科</option>
                        <option value="undergraduate_course">本科</option>
                        <option value="graduate_student">研究生</option>
                    </select>
                </td>
            </tr>
            <!-- 第八行 -->
            <tr>
                <td>喜欢的类型</td>
                <td>
                    <input type="checkbox" name="lovely" value="lovely">可爱
                    <input type="checkbox" name="the_royal_elder_sister" value="the_royal_elder_sister">御姐
                    <input type="checkbox" name="xiaoxianrou" value="xiaoxianrou">小鲜肉
                    <input type="checkbox" name="laolarou" value="laolarou">老腊肉
                    <input type="checkbox" name="all" value="all">都喜欢
                </td>
            </tr>
            <!-- 第九行 -->
            <tr>
                <td>自我介绍</td>
                <td>
                    <textarea></textarea>
                </td>
            </tr>
            <!-- 第十行 -->
            <tr>
                <td></td>
                <td>
                    <button>免费注册</button>
                </td>
            </tr>
            <!-- 第十一行 -->
            <tr>
                <td></td>
                <td>
                    <input type="checkbox" name="agreement" value="agreement" checked>我同意注册条款和会员加入标准
                </td>
            </tr>
            <!-- 第十二行 -->
            <tr>
                <td></td>
                <td>
                    <a href="">我是会员，立即登录</a>
                </td>
            </tr>
            <!-- 第十三行 -->
            <tr>
                <td></td>
                <td>
                    <h3>我承诺</h3>
                    <ul>
                        <li>年满十八岁，单身</li>
                        <li>抱着严肃的态度</li>
                        <li>真诚寻找另一半</li>
                    </ul>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
